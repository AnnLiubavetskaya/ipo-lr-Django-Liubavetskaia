<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ qualification.name }}</title>
</head>
<body>
    <h1>{{ qualification.name }}</h1>
    <p><strong>ID:</strong> {{ qualification.id }}</p>
    <p><strong>Описание:</strong> {{ qualification.description }}</p>
    
    <h2>Навыки:</h2>
    <ul>
        {% for skill in qualification.skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'qualifications_list' %}">← Назад к списку</a>
</body>
</html>
