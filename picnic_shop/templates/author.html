
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Об авторе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #000000;
        }

        main {
            margin-bottom: 20px;
        }

        .content-box {
            padding: 15px;
            background: #e2e2e2;
            border-left: 5px solid #3e9cd6;
            border-radius: 5px;
        }

        h2 {
            color: #3e9cd6;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #3e9cd6;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Страница об авторе</h1>
        </header>
        <main>
            <section class="content-box">
                <h2>Автор:</h2>
                <p><strong>Любовецкая Анна</strong></p>
                <p><em>Группа 82ТП</em></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Любовецкая Анна</p>
        </footer>
    </div>
</body>
</html>
