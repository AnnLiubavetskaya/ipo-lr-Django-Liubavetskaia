<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-detail {
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .price {
            font-size: 24px;
            color: #e74c3c;
            margin: 15px 0;
        }
        .stock {
            color: #27ae60;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            margin: 10px 5px;
            text-decoration: none;
        }
        .btn:hover {
            background: #2980b9;
        }
        .back-btn {
            background: #95a5a6;
        }
        .back-btn:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail">
            <h1>{{ product.name }}</h1>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            {% endif %}
            <p>{{ product.description }}</p>
            <div class="price">{{ product.price }} руб.</div>
            <p class="stock">На складе: {{ product.stock }} шт.</p>
            
            <div>
                <a href="{% url 'add_to_cart' product.id %}" class="btn">Добавить в корзину</a>
                <a href="{% url 'product_list' %}" class="btn back-btn">Назад в каталог</a>
            </div>
        </div>
    </div>
</body>
</html>
